<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golf App Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles (Matching Score Calculator) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('score_calc.static', filename='css/awesomplete.css') }}">
</head>

<body>
  <div class="scorecard">
    <h1>🏌️ Tony G's {{ course_name }} Tournament</h1>
    {% if course_date %}
        <p class="course-date">{{ course_date }}</p>
    {% endif %}

    <div class="card-list">
        <a href="/golf_score_calculator" class="app-card"><span class="emoji">⛳</span> Golf Score Calculator</a>
        <a href="/golf_script_runner" class="app-card"><span class="emoji">💻</span> Script Runner</a>
        <a href="/callaway_results" class="app-card"><span class="emoji">📊</span> Callaway Results</a>
        <a href="/five_results" class="app-card"><span class="emoji">🎯</span> Five Results</a>
        <a href="/historical_data" class="app-card"><span class="emoji">📚</span> Historical Data</a>
      </div>      

  <!-- Optional Scripts (if you want JS interactivity later) -->
  <script src="{{ url_for('score_calc.static', filename='js/awesomplete.min.js') }}"></script>
</body>
</html>
