<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony G's Golf Script Runner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="course-bg">
    <!-- Background dim overlay -->
    <div class="overlay"></div>

    <div class="form-container">
        <h2 style="text-align:center; color:#166534;">ğŸŒï¸â€â™‚ï¸ Tony G's Tournament Script Runner â›³</h2>

        <form id="scriptForm">
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" name="course_name" required>

            <label for="course_date">Date (YYYY-MM-DD)</label>
            <input type="date" id="course_date" name="course_date" required>

            <button type="submit">ğŸŒï¸â€â™‚ï¸ Run Scripts</button>
        </form>

        <div id="spinner">â³ Running scripts...</div>

        <div class="progress mt-4" style="height: 25px;">
            <div id="progress-bar" class="progress-bar" role="progressbar"
                style="width: 0%; background-color: #ffc107;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div class="mt-4">
            <h4>Output Logs:</h4>
            <pre id="output" class="p-3 bg-dark text-white rounded" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script>
        document.getElementById("scriptForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const progressBar = document.getElementById("progress-bar");
            const output = document.getElementById("output");
            const spinner = document.getElementById("spinner");
            const submitBtn = this.querySelector("button");

            // Reset UI
            progressBar.style.width = "0%";
            progressBar.textContent = "0%";
            output.textContent = "";
            spinner.style.display = "block";
            submitBtn.disabled = true;

            fetch("/run_scripts", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (!data.progress || !Array.isArray(data.progress)) {
                    throw new Error("Invalid progress data.");
                }

                const totalSteps = data.progress.length;

                function updateProgress(step) {
                    if (step < totalSteps) {
                        const percent = Math.round(((step + 1) / totalSteps) * 100);
                        progressBar.style.width = percent + "%";
                        progressBar.textContent = percent + "%";
                        setTimeout(() => updateProgress(step + 1), 1000);
                    } else {
                        spinner.style.display = "none";
                        submitBtn.disabled = false;
                        output.textContent = (data.logs && data.logs.length > 0)
                            ? data.logs.join("\n")
                            : "âœ… Completed with no logs.";
                    }
                }

                updateProgress(0);
            })
            .catch(error => {
                spinner.style.display = "none";
                submitBtn.disabled = false;
                console.error("Error:", error);
                output.textContent = "âŒ Error occurred: " + error.message;
            });
        });
    </script>
</body>
</html>
