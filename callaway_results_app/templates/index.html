<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Callaway Results</title>
  <link rel="stylesheet" href="{{ url_for('callaway_results.static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat&display=swap" rel="stylesheet">
</head>
<body class="course-bg">
  <div class="overlay"></div>

  <!-- ‚õ≥ Header -->
  <div class="tournament-header">
    <h1>
      <img src="{{ url_for('callaway_results.static', filename='images/golfer.svg') }}" alt="Golfer Icon" height="60" style="vertical-align: middle; margin-right: 10px;" />
      Welcome to Callaway Results
    </h1>
  </div>

  <!-- üìù Form Card -->
  <div class="form-card">
    <h2><span class="icon">‚õ≥</span> Select Leaderboard Positions</h2>

    <form method="post" action="{{ url_for('callaway_results.leaderboard') }}">
      <div class="input-row">
        <div class="form-group">
          <label for="total_positions">Total Score Positions:</label>
          <input type="number" id="total_positions" name="total_positions" required value="5" />
        </div>
    
        <div class="form-group">
          <label for="net_positions">Net Score Positions:</label>
          <input type="number" id="net_positions" name="net_positions" required value="5" />
        </div>
      </div>
    
      <div style="text-align: center; margin-top: 30px;">
        <button type="submit" class="download-btn">View Leaderboard</button>
      </div>
    </form>
    
  </div>

  <!-- üëÅÔ∏è Preview (Optional Content Inject) -->
  <div class="leaderboard-card" style="margin-top: 30px;">
    <h2><span class="icon">üîç</span> Live Leaderboard Preview</h2>
    <p style="text-align: center; font-style: italic; color: #555;">(This area can show recent results or sample output...)</p>
  </div>
</body>
</html>
